<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<div id="dannyPart">
    <style>
        body {
            background-color: orange;
        }

        .btn {
            border: 4px solid blue;
            background-color: red;
            width: 121px;
            height: 100px;

        }

        .btnTwo {
            border: 4px solid blue;
            background-color: green;
            width:
                121px;
            height: 100px;

        }

        .word {
            font-size: 24px;
            font-weight: bolder;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
        }
    </style>


    <body>
        <h1 id="topHeader" class="header"></h1>
        <h1 id="topHeaderTwo" class="header"></h1>
        <button class="btn" id="clickBtn"><span class="word">Explode</span></button>
        <button class="btnTwo" id="resolve"><span class="word">Resolve</span></button>
    </body>


    <script>
        function wordsScreen() {
            var button = document.querySelector("#clickBtn");
            var buttonTwo = document.querySelector("#resolve")
            var header = document.querySelector("#topHeader")
            var headerTwo = document.querySelector("#topHeaderTwo")
            button.addEventListener("click", function () {
                header.innerText = "Goodbye World"
                headerTwo.innerText = ""
            })
            buttonTwo.addEventListener("click", function () {
                headerTwo.innerText = "Hello World"
                header.innerText = ""

            })
        }
        wordsScreen()
    </script>
</div>
<div id="timmyPart">

    <body>
        <p>Hello World!</p>
        <button>Click</button>
        <h1>hi</h1>
        <h1>
            Frogs are my favorite animal. I love chicken nuggetts from
            McDounlds. I hate their chicken tenders. I am Charlie Perkins.
            <p>BIG MAC ATTACK!</p>
        </h1>
    </body>
    <script>
        var btn = document.querySelector("button");
        var p = document.querySelectorAll("p");
        var text = document.querySelectorAll("h1");
        btn.addEventListener("click", () => {
            p[0].style.color = "red";
            text[1].style.color = "green";
            p[1].style.fontSize = "3rem";
        });
    </script>
</div>


</html>
